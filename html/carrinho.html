    <!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Carrinho</title>
    <link rel="stylesheet" href="../html/CSS/site.css">
</head>
<body>

<h1>ðŸ›’ Seu Carrinho</h1>
<div id="listaCarrinho"></div>

<button onclick="limparCarrinho()" 
style="margin-top:20px; padding:10px 20px; background:#ff4444; border:none; color:white; border-radius:5px; cursor:pointer;">
    Limpar Carrinho
</button>

<script>
// carregar carrinho salvo
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

function atualizarCarrinho() {
    const div = document.getElementById("listaCarrinho");

    if (carrinho.length === 0) {
        div.innerHTML = "<p>Seu carrinho estÃ¡ vazio.</p>";
        return;
    }

    div.innerHTML = carrinho.map((produto, index) => `
        <div style="padding:10px; margin:10px 0; border-bottom:1px solid #ccc;">
            ${produto}
            <button onclick="remover(${index})" 
            style="float:right; background:#ff4444; border:none; color:white; padding:5px 10px; cursor:pointer; border-radius:4px;">
                Remover
            </button>
        </div>
    `).join("");
}

function remover(index) {
    carrinho.splice(index, 1);
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    atualizarCarrinho();
}

function limparCarrinho() {
    localStorage.removeItem("carrinho");
    carrinho = [];
    atualizarCarrinho();
}

atualizarCarrinho();
</script>

</body>
